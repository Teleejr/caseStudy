<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="/css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&display=swap" rel="stylesheet">

  <style>
      body {
        font-family: 'KoHo', sans-serif;
      }
    </style>

  <title>Update Employee</title>
</head>
<body>

<!--BANNER & NAVBAR-->
<div th:replace = "fragments/fragments"></div>

<!--PADDING THE TOP BECAUSE BOOTSTRAP-->
<br><br>

<!--SHOW ONE ADMIN-->
<div class = "container">
<table class="table table-dark table-striped table-hover table-sm">

  <thead>
  <tr class = "shop-header">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Username</th>
    <th>Email</th>
  </tr>
  </thead>

  <tr>
    <td th:text = "${admin.firstName}"></td>
    <td th:text = "${admin.lastName}"></td>
    <td th:text = "${admin.username}"></td>
    <td th:text = "${admin.email}"></td>
  </tr>

</table>
</div>
</body>
</html>
