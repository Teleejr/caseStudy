<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation=
      "http://www.thymeleaf.org http://www.thymeleaf.org
      http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
      http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&display=swap" rel="stylesheet">

  <style>
      body {
        font-family: 'KoHo', sans-serif;
      }
    </style>
    <title>Create Customer</title>
</head>
<body>

<!--BANNER & NAVBAR-->
<div th:replace = "fragments/fragments"></div>


<!--CREATE FORM-->
<div align="center">
  <form th:action="@{/customer/newcustomer}" method="post" th:object="${customer}">
    <label for="firstname">first name:</label><br>
    <input type="text" id="firstname"  th:field="*{firstName}" required/><br>

    <label for="lastname">last name:</label><br>
    <input type="text" id="lastname"  th:field="*{lastName}" required/><br>

    <label for="username">username:</label><br>
    <input type="text" id="username"  th:field="*{username}" required/><br>

    <label for="email">email:</label><br>
    <input type="email" id="email"   th:field="*{email}" /><br>

    <label for="email">phone:</label><br>
    <input type="text" id="phone"   th:field="*{phone}" /><br>

    <label for="password">password:</label><br>
    <input type="password" id="password"  th:field="*{password}" /><br>

    <input type="submit" value="submit" />

  </form>
</div>
</body>
</html>
