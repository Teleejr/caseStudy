<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="/css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&display=swap" rel="stylesheet">

  <style>
      body {
        font-family: 'KoHo', sans-serif;
      }
    </style>

  <title>Update Items</title>
</head>
<body>

<!--BANNER & NAVBAR-->
<div th:replace = "fragments/fragments"></div>

<!--PADDING THE TOP BECAUSE BOOTSTRAP-->
<br><br>

<!-- Page content-->
<div class = "container">

  <!--ADMIN TABLE-->
  <h1 class = "text-center">Items</h1>
  <form th:action = "@{/item/updateitem/1}" method = "post" th:object = "${item}">
    <table class="table table-dark table-striped table-hover table-sm">

      <thead>
      <tr class = "shop-header">
        <th>Field</th>
        <th>Info</th>
      </tr>
      </thead>
      <!--ADMIN INFO-->

      <tr>
        <td>First Name</td>
        <td><input type = "text" name = "name" class = "form-control fs-5" id = "name" th:field = "*{name}" th:value = "${item.name}">
          <input type = "hidden" name = "id" class = "form-control fs-3" id = "id" th:field = "*{itemId}" th:value = "${item.itemId}"></td>
      </tr>

      <tr>
        <td>Last Name</td>
        <td><input type = "text" name = "type" class = "form-control fs-4" id = "type" th:field = "*{type}" th:value = "${item.type}"></td>
      </tr>

      <tr>
        <td>Username</td>
        <td><input type = "text" name = "abv" class = "form-control fs-3" id = "abv" th:field = "*{abv}" th:value = "${item.abv}"></td>
      </tr>

      <tr>
        <td>Email</td>
        <td><input type = "text" name = "price" class = "form-control fs-3" id = "price" th:field = "*{price}" th:value = "${item.price}"></td>
      </tr>

      <tr>
        <td>Phone</td>
        <td><input type = "text" name = "quantity" class = "form-control fs-3" id = "quantity" th:field = "*{quantity}" th:value = "${item.quantity}"></td>
      </tr>

      <tr>
        <td colspan="2" class = "text-center"><a th:href = "@{'/item/updateItem' + ${itemId}}"><button type="submit" class="btn btn-primary">Edit</button></a></td>

        </a></td>
      </tr>

    </table>
  </form>
</div>
<!--LAZILY PADDING THE BOTTOM-->
<br>
<br>
</body>
</html>
