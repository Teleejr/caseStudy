<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation=
              "http://www.thymeleaf.org http://www.thymeleaf.org
      http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
      http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'KoHo', sans-serif;
      }
    </style>
    <title>Customer Tab</title>
</head>
<body>

<!--BANNER & NAVBAR-->
<div th:replace = "fragments/fragments"></div>

<!--PAGE CONTENT-->
<div class = "container">

    <!--TAB TABLE-->
    <h1 class = "text-center">Your Tab</h1>
    <table class="table table-dark table-striped table-hover table-sm">
        <!--TAB HEADER-->
        <thead>
        <tr class = "shop-header">
            <th>Item</th>
            <th>Price</th>

        </tr>
        </thead>
        <!--TAB INFO-->

        <tr th:each = "item : ${customerTab}">
            <td th:text = "${item.itemId}"></td>
            <td th:text = "${item.name}"></td>
            <td th:text = "${item.price}"></td>
            <td><button type="button" class="btn btn-success customerViewButton">View</button></td>
        </tr>
    </table>
</div>

<!--TAB TOTALS-->
<div class = "container">
<span class = "cart-header"><h1>Totals</h1></span>
<div class = "cart-row">
    <span class = "cart-item cart-header cart-column">ITEM</span>
    <span class = "cart-type cart-header cart-column" >TYPE</span>
    <span class = "cart-price cart-header cart-column">PRICE</span>
    <span class = "cart-quantity cart-header cart-column">QUANTITY</span>
</div>

<div class = "cart-items">

</div>


<div class="cart-total">
    <strong class="cart-total-title">Total</strong>
    <span class="cart-total-price">$0</span>
</div>
</div>
<button class="btn btn-success btn-purchase" type="button">Checkout</button>
</div>
<!--LAZILY PADDING THE BOTTOM-->
<br>
<br>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
