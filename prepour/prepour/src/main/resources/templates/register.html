<!--Registration Form-->
<div class = "container">

  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="fName" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lName" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="userName" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a name for your table.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" class="form-control" id="city" value="Pittsburgh" required readonly>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Location</label>
      <select class="form-select" id="location" required>
        <option selected disabled value="">Choose...</option>
        <option>South Side</option>
        <option>Lawrenceville</option>
        <option>Regent Square</option>
      </select>
      <div class="invalid-feedback">
        Sorry. We're not there...yet!
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" id="zip" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <!-- <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          I agree to the Terms and Conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>

    <div class="col-12 col-button">
      <button class="btn bg-success btn-submit" id = "submit" onclick="Click" type="submit" style="color: whitesmoke;">Submit form</button>
