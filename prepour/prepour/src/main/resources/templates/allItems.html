<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="/css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&display=swap" rel="stylesheet">

  <style>
      body {
        font-family: 'KoHo', sans-serif;
      }
    </style>

  <title>Show Items</title>
</head>
<body>

<!--BANNER & NAVBAR-->
<div th:replace = "fragments/fragments"></div>
<!--LAZILY PADDING THE TOP-->
<br>
<br>
<!-- Page content-->
<div class = "container">

  <!--CUSTOMER TABLE-->
  <h1 class = "text-center">ITEMS</h1>
  <table class="table table-dark table-striped table-hover table-sm">
    <!--EMPLOYEE HEADER-->
    <thead>
    <tr class = "shop-header">
      <th>Id</th>
      <th>Name</th>
      <th>Type</th>
      <th>Abv</th>
      <th>Price</th>
      <th>Quantity</th>
      <th></th>
      <th></th>
    </tr>
    </thead>


    <!--ITEM INFO-->

    <tr th:each="item : ${allitems}">
      <td th:text = "${item.itemId}"></td>
      <td th:text = "${item.name}"></td>
      <td th:text = "${item.type}"></td>
      <td th:text = "${item.abv}"></td>
      <td th:text = "${item.price}"></td>
      <td th:text = "${item.quantity}"></td>
      <td><a th:href = "@{'/item/updateitem/' + ${item.itemId}}"><button type="submit" class="btn btn-primary customerViewButton">Edit</button></a></td>
      <td><a th:href = "@{'/item/deleteitem/' + ${item.itemId}}"><button type="submit" class="btn btn-danger customerViewButton">Delete</button></a></td>
    </tr>
  </table>
</div>

<!--LAZILY PADDING THE BOTTOM-->
<br>
<br>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
